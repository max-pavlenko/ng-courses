<div class="bg-white py-6 px-6 rounded-md shadow-md">
   <div class="grid items-start md:grid-cols-2 gap-8">
      <div class="grid gap-8">
         <app-figure title="Course Name">
            <div class="highlight">{{ course.name }}</div>
         </app-figure>

         <app-figure title="Course card image">
            <div class="highlight relative h-[220px]">
               <img class="rounded-md object-cover" fill="" [ngSrc]="course.imageUrl" alt="Course cover">
            </div>
         </app-figure>
      </div>

      <div class="grid gap-8">
         <app-figure title="Course status">
            <div class="highlight flex justify-between items-center">
               {{ course.status }}
               <app-course-info-controls/>
            </div>
         </app-figure>

         <app-figure [title]="utilityService.pluralize(course.instructors.length, 'Instructor')">
            <div class="highlight flex gap-1.5 items-center">
               @for (instructor of course.instructors; track instructor.name) {
                  <app-chip>
                     <div class="flex gap-1 items-center">
                        <button class="bg-teal-500 flex items-center justify-center h-3 w-3 rounded-full text-white">
                           <img class="invert" ngSrc="assets/icons/cross.svg" height="9" width="9" alt="cross">
                        </button>
                        {{ instructor.name }}
                     </div>
                  </app-chip>
               }
               <app-course-info-controls class="ml-auto"/>
            </div>
         </app-figure>
      </div>
   </div>
</div>
